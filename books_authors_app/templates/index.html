<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Books & Authors</title>
</head>
<body>
    <div id="canvas">
        <div id="add">
            <h1>Add a Book</h1>
            <form action="books/add/" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <th>Title</th>
                        <th><input type="text" name="title"></th>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <th><textarea name="desc"  cols="30" rows="10"></textarea></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th><input type="submit" value="Submit"></th>
                    </tr>
                </table>
            </form>
        </div>

        <div id="list">
            <table id="list_table">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
                {% for book in all_books %}
                    <tr>
                        <th>{{book.id}}</th>
                        <th>{{book.title}}</th>
                        <th><a href="/books/{{book.id}}">View</a></th>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <a href="authors/"><button>Author List</button></a>

    </div>
    
</body>
</html>
