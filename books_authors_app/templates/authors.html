<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Books & Authors</title>
</head>
<body>
    <div id="canvas">
        <div id="add">
            <h1>Add an Author</h1>
            <form action="add/" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <th>First Name</th>
                        <th><input type="text" name="first_name"></th>
                    </tr>
                    <tr>
                        <th>Last Name</th>
                        <th><input type="text" name="last_name"></th>
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <th><textarea name="notes"  cols="30" rows="10"></textarea></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th><input type="submit" value="Submit"></th>
                    </tr>
                </table>
            </form>
        </div>

        <div id="list">
            <table id="list_table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                {% for author in all_authors %}
                    <tr>
                        <th>{{author.id}}</th>
                        <th>{{author.first_name}} {{author.last_name}}</th>
                        <th><a href="/authors/{{author.id}}">View</a></th>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <a href="/"><button>Book List</button></a>
    </div>
    
</body>
</html>
