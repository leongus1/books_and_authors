<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <h1>{{this_book.title}}</h1>
    <h4>ID: {{this_book.id}}</h4>
    <h4>Description</h4>
    <p id="Description">{{this_book.desc}}</p>
    <h4>Authors</h4>
    <ul>
        {% for author in this_book.authors.all %}
            <li>{{author.first_name}} {{author.last_name}}</li>
        {% endfor %}
    </ul>

    <form action="add/" method="POST">
        {% csrf_token %}
        <select name="author_to_add">
            {% for author in all_authors %}
                <option value={{author.id}}>{{author.first_name}} {{author.last_name}}</option>
            {% endfor %}
        <input type="hidden" name="this_id" value={{this_book.id}}>
        <input type="submit" value="Add">
    </select>

    </form>
    <a href="/"><button>Go to Book List</button></a>
    <a href="/authors/"><button>Go to Author List</button></a>
    

    
</body>
</html>
